name: Check `nph` formatting

on:
  pull_request:
    paths:
      - '.github/workflows/nph.yaml'
      - 'celina.nim'
      - 'celina.nimble'
      - 'celina/**'
      - 'tests/**'
      - 'examples/**'

jobs:
  nph:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Check `nph` formatting
        uses: arnetheduck/nph-action@v1
        with:
          version: latest
          options: "celina/ tests/ examples/ celina.nim celina.nimble"
          fail: true
          suggest: true
