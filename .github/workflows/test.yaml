name: Unit tests

on:
  pull_request:
    paths:
      - '.github/workflows/test.yaml'
      - 'celina.nimble'
      - 'nimble.lock'
      - 'src/**'
      - 'tests/**'
  push:
    paths:
      - '.github/workflows/test.yaml'
      - 'celina.nimble'
      - 'nimble.lock'
      - 'src/**'
      - 'tests/**'
    branches:
      - main

permissions:
  contents: read

jobs:
  skip:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Skip job"

  before:
    runs-on: ubuntu-latest
    if: "! contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - run: echo "Before job"

  test:
    name: build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    needs: before
    strategy:
      matrix:
        os:
          - ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Cache nimble
      id: cache-nimble
      uses: actions/cache@v4
      with:
        path: ~/.nimble
        key: unit-tests-nimble-v2-${{ github.sha }}
        restore-keys: |
          unit-tests-nimble-v2-

    - uses: jiro4989/setup-nim-action@v2
      with:
        nim-version: 2.2.4
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Run unit test
      run: |
        nimble test -y
