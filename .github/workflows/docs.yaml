name: Docs

on:
  push:
    paths:
      - '.github/workflows/docs.yaml'
      - 'src/**'
    branches:
      - main

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Nim
      uses: jiro4989/setup-nim-action@v2
      with:
        nim-version: 'stable'
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Gen docs
      run:
        nimble install
        nim doc --project --index:on --outdir:./htmldocs src/celina.nim

    - uses: actions/upload-pages-artifact@v3
      with:
        path: ./htmldocs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write

    steps:
      - uses: actions/deploy-pages@v4
